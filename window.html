<!DOCTYPE html>
<html>

<head>
    <title>Thumbnail Rush</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none;">
        <defs>
            <g id="icon-folder-image">
                <path d="M5,17L9.5,11L13,15.5L15.5,12.5L19,17M20,6H12L10,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8A2,2 0 0,0 20,6Z" />
            </g>
            <g id="icon-print">
                <path d="M18,3H6V7H18M19,12A1,1 0 0,1 18,11A1,1 0 0,1 19,10A1,1 0 0,1 20,11A1,1 0 0,1 19,12M16,19H8V14H16M19,8H5A3,3 0 0,0 2,11V17H6V21H18V17H22V11A3,3 0 0,0 19,8Z" />
            </g>
            <g id="icon-save">
                <path d="M15,9H5V5H15M12,19A3,3 0 0,1 9,16A3,3 0 0,1 12,13A3,3 0 0,1 15,16A3,3 0 0,1 12,19M17,3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V7L17,3Z" />
            </g>
        </defs>
    </svg>
    <div id="btn-folder-image">
        <svg id="svg-folder-image" viewBox="0 0 24 24">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-folder-image" />
        </svg>
    </div>
    <div id="container">
        <div id="group-ele"></div>
    </div>
    <aside id="menu">
        <button id="print" class="btn">
            <svg class="icon-36" viewBox="0 0 24 24">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-print" />
            </svg>
        </button>
        <button id="save" class="btn">
            <svg class="icon-36" viewBox="0 0 24 24">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-save" />
            </svg>
        </button>
    </aside>
    <form id="form" class="group">
        <input id="form-index" type="hidden" name="index" />
        <img id="form-img" />
        <input id="form-sequence" name="sequence" data-i18n-attr="placeholder:form_sequence_placeholder" />
        <textarea id="form-action" name="action" data-i18n-attr="placeholder:form_action_placeholder" rows="4"></textarea>
        <button type="submit" class="md-button" data-i18n="form_button_apply"></button>
        <button type="button" class="md-button" id="form-close" data-i18n="form_button_close"></button>
    </form>
</body>
<script src="data.js"></script>
<script src="elements.js"></script>
<script src="form.js"></script>
<script src="gui.js"></script>
<script src="keys.js"></script>
<script src="main.js"></script>

</html>

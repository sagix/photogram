<!DOCTYPE html>
<html>
  <head>
  <style>
	#container{
		font-family:"Courier New", Courier, monospace;
		overflow-y: scroll;
		position: fixed;
		bottom: 0px;
		top: 0px;
		left: 0px;
		right: 0px;
		z-index:-220;
	}
	#chooseDir{
	}
	
	@media print{
		button{
			display:none;
		}
		#container{
			overflow-y: visible;
			position:initial;
		}
	}
	.ele{
		display:inline-block;
		border: 1px solid grey;
		width:300px;
		overflow: auto;
		margin:10px;
	}
	input{
		box-sizing: border-box;
		width: 50%;
		border: none;
	}
	.img{
		width:50%;
		float:left;
	}
	.tag{
		display:block;
		border-bottom: 1px solid grey;
		border-left: 1px solid grey;
		padding:10px;
		font-size:20px;
		text-align:center;
		margin-left: 50%;
	}
	.title{
		border-left: 1px solid grey;
		display:block;
		padding:10px;
		margin-left: 50%;
	}
	#form{
		display:none;
		max-width:60%;
		margin: auto;
		background-color: #DDFFFFFF;
	}
	#form.display{
		display: block;
	}
	#form-img{
		width: 100%;
	}
	#form-tag,
	#form-title{
		width: 100%;
	}
  </style>
  </head>
  <body >
	<div id="container"></div>
	
    <button id="chooseDir">Choose directory</button>
    <button id="print">Print</button>
	<form id="form">
	
		<input id="form-index" type="hidden" name="index" />
		<img id="form-img"/>
		<input id="form-tag" name="tag" />
		<textarea id="form-title" name="title" placeholder="title"></textarea>
		<input type="submit" text="Valider">
	</form>
  </body>
  <script src="main.js"></script>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>Thumbnail Rush</title>
    <link href="/res/style.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none;">
        <defs>
            <g id="icon-folder-image">
                <path d="M5,17L9.5,11L13,15.5L15.5,12.5L19,17M20,6H12L10,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8A2,2 0 0,0 20,6Z" />
            </g>
        </defs>
    </svg>
    <div>
        <a href="https://photogram.app?utm_source=chrome-application" class="banner">
        <img src="./logo.svg" width="92" height="92" style="float:left"/>
        <div>
            <h1 data-i18n="banne_title">Photogram is now a website</h1>
            <p>
                <span data-i18n="banne_description_1">You are using the old version of Photogram.</span><br/>
                <span data-i18n="banne_description_2">Discover the new features on the website.</span>
            </p>
        </div>

        <button id="new-project-label" data-i18n="banne_button">VISIT photogram.app</button>
    </a>
    </div>
    <form id="template-element-selection">
        <select name="template">

        </select>
        <div class="group-element">
        </div>
    </form>
    <ul id="grid">
        <li id="btn-folder-image">
            <div class="picture">
                <svg id="svg-folder-image" viewBox="0 0 24 24">
                    <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-folder-image" />
                </svg>
            </div>
            <span data-i18n="new_project"></span>
        </li>
    </ul>
</body>
<script src="/i18n.js"></script>
<script src="keys.js"></script>
<script src="homeDir.js"></script>
<script src="lastDir.js"></script>
<script src="template.js"></script>
<script src="main.js"></script>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Default</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../res/style.css">
    <style>
        #form {
            display: none;
            max-width: 60%;
            margin: auto;
            background-color: rgba(255, 255, 255, .98);
            padding: 1.6rem;
            z-index: 1000;
        }

        #form::before {
            content: "";
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            z-index: -1;
        }

        #form.display {
            display: block;
        }

        #form-img {
            width: 100%;
        }

        #form-sequence,
        #form-action {
            width: 100%;
            background-color: #EEE;
            border: none;
            margin-bottom: .8rem;
            font-family: "Courier New", Courier, monospace;
            font-size: 2.4rem;
        }
    </style>
    <script src="../publisher-log.js"></script>
    <script src="form.js"></script>
</head>

<body>
    <form id="form" class="group">
        <input id="form-id" type="hidden" name="id" />
        <img id="form-img" />
        <input id="form-sequence" name="sequence" data-i18n-attr="placeholder:form_sequence_placeholder" />
        <label for='periode' data-i18n="form_periode_label">P</label>
        <select id="periode" name="periode">
            <option value="" data-i18n="form_periode_null"></option>
            <option value="m" data-i18n="form_periode_morning"></option>
            <option value="s" data-i18n="form_periode_evening"></option>
            <option value="j" data-i18n="form_periode_day"></option>
            <option value="n" data-i18n="form_periode_night"></option>
        </select>
        <label for='fx' data-i18n="form_checkbox_fx">Fx</label>
        <input id="fx" name="fx" type="checkbox" />
        <textarea id="form-action" name="action" data-i18n-attr="placeholder:form_action_placeholder" rows="4"></textarea>
        <button type="submit" class="md-button" data-i18n="form_button_apply">V</button>
        <button type="button" class="md-button" id="form-close" data-i18n="form_button_close">F</button>
    </form>
</body>

</script>

</html>
